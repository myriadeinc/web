<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Myriade</title>
        <link
            href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
            rel="stylesheet"
        />

        <script
            src="https://kit.fontawesome.com/179f45f5a7.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" type="text/css" href="myriadewebsite.css" />
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>

        <!-- Chatra widget code -->
        <!-- Note: the if statment below specifically checks if the current rendering page is not an iframe since 
         the landing page is rendered as an iframe-->
        <script>
         if (window.location.hash !== "#/") {
            window.ChatraSetup = {
            colors: {
                buttonText: '#f0f0f0', // chat button text color
                buttonBg: '#f68600'    // chat button background color
            },
            };
            (function (d, w, c) {
            w.ChatraID = 'kzQzfDagyXR78mcF3';
            var s = d.createElement('script');
            w[c] = w[c] || function () { (w[c].q = w[c].q || []).push(arguments); };
            s.async = true;
            s.src = 'https://call.chatra.io/chatra.js';
            if (d.head) d.head.appendChild(s);
            })(document, window, 'Chatra');
        }
        </script>

        <style>
            /*Fixes extra space on the right*/
            html {
                overflow-x: hidden !important;
            }
        </style>
    </head>

    <body>
        <div id="main" />
    </body>
</html>
